<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="a javascript game">
    <meta name="author" content="Pierre Baize">
    <link rel="icon" href="#">

    <title>Guessing Game</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.6.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guessing Game</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 id="guessGoesHere">??</h1>
        <p id="tagline">Guess a number from 1 - 100</p>
        <div class="row row-centered">
        <div class="col-lg-6 col-centered">
          <div class="input-group">
            <input id="guess" type="number" max="100" min="1" class="form-control" placeholder="Your Guess" autofocus required>
              <span class="input-group-btn">
                <button id="submit-guess" class="btn btn-primary" type="button">Guess!</button>
              </span>
          </div><!-- /input-group -->
        </div>
        </div>
        <p id='guesslog'>guesslog</p>
      </div>
    </div>

    <div class="container">
      <div class="row row-centered">
            <div class="btn-block">
              <button id="reset" type="button" class="btn btn-danger">Start Over</button>
              <button id="hint" type="button" class="btn btn-default">Hint</button>
            </div>
          </div>
      </div>
    </div> 

    <div class="navbar navbar-fixed-bottom">
       <footer>
          <p>&copy; Pierre Baize</p>
       </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/js/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="guessingGame.js"></script>
  </body>
</html>
